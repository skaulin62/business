<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/slider.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="slider">
        <button class="slider__btn slider__btn-previous">Previous</button>
        <div class="slider__slides">
          <!-- add more slide -->
          <div class="slide">
            <span class="slide__content">01</span>
          </div>
          <div class="slide">
            <span class="slide__content">02</span>
          </div>
          <div class="slide">
            <span class="slide__content">03</span>
          </div>
          <div class="slide">
            <span class="slide__content">04</span>
          </div>
          <div class="slide">
            <span class="slide__content">05</span>
          </div>
          <div class="slide">
            <span class="slide__content">06</span>
          </div>
        </div>
        <button class="slider__btn slider__btn-next">Next</button>
        <div class="slider__indicators">
          <ul class="slider__list-indicators">
            <!-- generation -->
          </ul>
        </div>
      </div>
    </div>
    <script src="scripts/slider.js"></script>
  </body>
</html>
